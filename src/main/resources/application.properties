# Spring Boot Application Configuration
spring.application.name=rinha-backend-2025

# Server Configuration
server.port=8080

# Redis Configuration
spring.data.redis.host=${REDIS_HOST:localhost}
spring.data.redis.port=${REDIS_PORT:6379}
spring.data.redis.password=${REDIS_PASSWORD:}
spring.data.redis.timeout=2000ms
spring.data.redis.lettuce.pool.max-active=100
spring.data.redis.lettuce.pool.max-idle=10
spring.data.redis.lettuce.pool.min-idle=1

# External Processors Configuration
processor.default.url=${PROCESSOR_DEFAULT_URL:http://localhost:8081}
processor.fallback.url=${PROCESSOR_FALLBACK_URL:http://localhost:8082}
processor.connect-timeout=50ms
processor.request-timeout=80ms

# Circuit Breaker Configuration
circuit.breaker.failure-threshold=3
circuit.breaker.open-duration=750ms
circuit.breaker.half-open-requests=2

# Logging Configuration
logging.level.dev.rinha=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# Actuator Configuration - Minimal
management.endpoints.web.exposure.include=health
management.endpoint.health.show-details=never

# Spring Boot 3.x Virtual Threads Configuration
spring.threads.virtual.enabled=true

# JSON Configuration
spring.jackson.property-naming-strategy=SNAKE_CASE
spring.jackson.serialization.write-dates-as-timestamps=false

# Validation Configuration
spring.mvc.throw-exception-if-no-handler-found=true
spring.web.resources.add-mappings=false